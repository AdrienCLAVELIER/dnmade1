<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene shadow="type: basic" background="color: black">

        <a-assets>
            <a-asset-item id="batisse-obj" src="batisse.obj"></a-asset-item>
            <a-asset-item id="batisse-mtl" src="batisse.mtl"></a-asset-item>
        </a-assets>

        <a-entity  rotation="0 0 0" light="type: point; intensity: 2.5; distance: 50; decay: 2;color:green;castShadow: true;"
        position="0 2 20" animation="property: position; to: 0 2 -60; dur: 15000; easing: linear; dir: alternate; loop: true"></a-entity>
        
          

        <a-entity obj-model="obj: #batisse-obj; mtl: #batisse-mtl" position="0 -10 -30" scale="10 10 10" shadow="cast: true" rotation="0 0 0"></a-entity>
        <a-plane position="0 -7.5 0" rotation="-90 0 0" scale="1000 1000 1000" shadow="cast: true">  </a-plane>

       <a-entity light="type: point; intensity: 0.5; distance: 50; decay: 2;color:red;castShadow: true;"
        position="-25 15 -15"  ></a-entity>

        <a-entity light="type: point; intensity: 0.5; distance: 50; decay: 2;color:red;castShadow: true;"
        position="25 15 -15"  ></a-entity>

    </a-scene>
</body>

</html>
